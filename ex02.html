<!DOCTYPE html>
<html lang="en">

<head>
    <title>flexbox - 줄바꿈 flex-wrap </title>
    <style>
        .container {
            /* flexible box 지정*/
            display: flex;
            flex-direction: row;
            width: 50%;
            min-width: 300px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 10px;
            /* 컨텐츠가 컨테이너를 넘어서면 자른다. */
            /* overflow: hidden; */
        }

        .box {
            width: 80px;
            background: green;
            margin: 5px;
            padding: 5px 45px;
        }

        p {
            color: white;
            text-align: center;
        }
        .opt1{
            /* 줄바꿈 - nowrap : 줄안바꿈-삐져나감 */
            flex-wrap: nowrap;
        }
        .opt2{
            /* 줄바꿈 - wrap : 줄바꿈 */
            flex-wrap: wrap;
        }
        .opt3{
            flex-wrap: wrap-reverse;
        }
    </style>
</head>

<body>
    <div class="container opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
    <div class="container opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
    <div class="container opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
        <div class="box">
            <p>4</p>
        </div>
        <div class="box">
            <p>5</p>
        </div>
        <div class="box">
            <p>6</p>
        </div>
    </div>
</body>

</html>
