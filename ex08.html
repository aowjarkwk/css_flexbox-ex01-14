<!DOCTYPE html>
<html lang="en">

<head>
    <title>grow, shrink, basis 속성</title>
    <!-- flex 속성 : 3가지 속성을 결합 -->
    <!-- 스트레칭(확대/축소) 비율을 설정한다. -->
    <!-- flex-grow : 늘릴 비율 : 기본값 0-->
    <!-- flex-shrink : 줄일 비율 : 기본값 1 -->
    <!-- flex-basis : 기본크기 : 기본값 auto -->
    <!-- flex: auto  아이템의 너비/높이에 따라 결정, 계속 늘어남 -->
    <!-- flex: initial 아이템의 너비/높이에 따라 결정(기본값), -->
    <!--       컨테이너 공간이 부족하면, 최소크기까지 줄임.   -->
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        body {
            padding: 20px;
            font-family: "Noto Sans KR", Helvetica, sans-serif;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #643BFF;
            margin-bottom: 20px;
        }

        .container {
            width: 200px;
            height: 180px;
            background: #643BFF;
            margin-bottom: 10px;
            display: flex;
        }

        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #fff;
            height: 150px;
        }

        .item:nth-child(1) {
            background: #FFC447;
        }

        .item:nth-child(2) {
            background: #E87635;
        }

        .item:nth-child(3) {
            background: #FF4847;
        }

        .item:nth-child(4) {
            background: #D335E8;
        }

        .container1 .item:nth-child(1) {
            flex-grow: 0;
        }

        .container1 .item:nth-child(2) {
            flex-grow: 0;
        }

        .container1 .item:nth-child(3) {
            flex-grow: 0;
        }

        .container1 .item:nth-child(4) {
            flex-grow: 1;
        }

        .container2 .item:nth-child(1) {
            flex-grow: 1;
        }

        .container2 .item:nth-child(2) {
            flex-grow: 3;
        }

        .container2 .item:nth-child(3) {
            flex-grow: 1;
        }

        .container2 .item:nth-child(4) {
            flex-grow: 0;
        }

        .container3 .item:nth-child(1) {
            flex-grow: 1;
        }

        .container3 .item:nth-child(2) {
            flex-grow: 2;
        }

        .container3 .item:nth-child(3) {
            flex-grow: 1;
        }

        .container3 .item:nth-child(4) {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <h1>flex-grow: </h1>
    <div class="container container1">
        <div class="item">0</div>
        <div class="item">0</div>
        <div class="item">0</div>
        <div class="item">1</div>
    </div>
    <div class="container container2">
        <div class="item">1</div>
        <div class="item">3</div>
        <div class="item">1</div>
        <div class="item">0</div>
    </div>
    <div class="container container3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">1</div>
        <div class="item">2</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        TweenMax.to('.container', 8, {
            width: 700,
            repeat: -1,
            repeatDelay: 2,
            yoyo: true,
            ease: Power0.easeNone
        });
    </script>
</body>

</html>
