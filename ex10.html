<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex order</title>
    <style>
        .container {
            /* 플렉서블 박스로 지정 */
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        .box {
            padding: 5px 10px;
            margin: 5px;
            /* width: 80px; */
            background-color: green;
        }

        p {
            color: white;
            text-align: center;
        }

        .box1 {
            order: 3;
        }

        .box2 {
            order: 2;
        }

        .box3 {
            order: 1;
        }

        .box4 {
            order: 4;
        }

        .box5 {
            order: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">
            <p>1</p>
        </div>
        <div class="box box2">
            <p>2</p>
        </div>
        <div class="box box3">
            <p>3</p>
        </div>
        <div class="box box4">
            <p>4</p>
        </div>
        <div class="box box5">
            <p>5</p>
        </div>
    </div>
</body>

</html>
