<!DOCTYPE html>
<html lang="en">

<head>
    <title>플렉서블 박스 flexible box</title>
    <!-- 주축 방향 설정 -->
    <!-- flex-direction -->
    <!-- https://studiomeal.com/archives/197 참조 -->
    <!-- 레이아웃(틀), 공간-배치, 정렬 -->
    <!-- 1. div,span 공간분할 block,inline,inline-block -->
    <!-- 2. float, clear : inline, 오른쪽 왼쪽 붙인다. -->
    <!-- 3. position : relative, absolute -->
    <!-- 4. 박스모델 : 마진, 보더, 패딩, 콘텐츠크기 -->
    <!--       박스 사이징 : content, border -->
    <!-- 5. width, height -->
    <!-- 6. 수평 정렬 : text-align -->
    <!--    수직 정렬 : vertical-align, line-height -->
    <!-- 새로운 기준 : flex box-grid 익스플로러11부터지원 -->
    <!--              css grid - 너무최신 -->
    <!-- caniuse.com에서 "flexible box"로 검색 -->
<style>
    .container{
        background-color: #eee;
        border:1px solid #222;
        margin-bottom: 10px;
        /* 플렉스 박스로 지정 */
        display: flex;
    }
    .box{
        width: 80px;
        background-color: green;
        margin: 5px;
        /*       상하  좌우 */
        padding: 5px 45px;
    }
    p{
        color:white;
        text-align: center;
    }
    .opt1{
        /* 주축 방향 지정 */
        flex-direction: row;
    }
    .opt2{
        flex-direction: row-reverse;

    }
    .opt3{
        flex-direction: column;
    }
    .opt4{
        flex-direction: column-reverse;
    }
</style>
</head>

<body>
    <div class="container opt1">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt2">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt3">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
    <div class="container opt4">
        <div class="box">
            <p>1</p>
        </div>
        <div class="box">
            <p>2</p>
        </div>
        <div class="box">
            <p>3</p>
        </div>
    </div>
</body>

</html>
